<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬 도감</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img
        id="headerImage"
        src="./20240816_poke/img/gold1jfif.jfif"
        alt="포켓몬 로고"
      />
    </div>

    <div class="slide">
      <img src="./20240816_poke/img/qwer1.png" alt="battle1" />
      <img src="./20240816_poke/img/qwer2.png" alt="battle2" />
      <img src="./20240816_poke/img/qwer3.png" alt="battle3" />
      <img src="./20240816_poke/img/qwer4.png" alt="battle4" />
      <img src="./20240816_poke/img/qwer5.png" alt="battle5" />
      <img src="./20240816_poke/img/qwer6.png" alt="battle6" />
      <img src="./20240816_poke/img/qwer7.png" alt="battle7" />
      <img src="./20240816_poke/img/qwer8.png" alt="battle8" />
      <img src="./20240816_poke/img/qwer9.png" alt="battle9" />
      <img src="./20240816_poke/img/qwer10.png" alt="battle10" />
      <img src="./20240816_poke/img/qwer11.png" alt="battle12" />
      <img src="./20240816_poke/img/qwer12.png" alt="battle13" />
      <img src="./20240816_poke/img/qwer13.png" alt="battle14" />
      <img src="./20240816_poke/img/qwer14.png" alt="battle15" />
      <img src="./20240816_poke/img/qwer15.png" alt="battle16" />
      <img src="./20240816_poke/img/qwer16.png" alt="battle17" />
      <img src="./20240816_poke/img/qwer17.png" alt="battle18" />
      <img src="./20240816_poke/img/qwer18.png" alt="battle19" />
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="포켓몬 이름을 입력하세요"
      onkeyup="filterPokemon()"
    />

    <label>
      타입:
      <select id="typeFilter" onchange="filterByType()">
        <option value="all">모든 타입</option>
      </select>
    </label>

    <button id="darkModeButton">다크 모드</button>

    <div id="pokemonGallery" class="gallery"></div>
    <div id="pagination"></div>

    <div id="pokemonModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">포켓몬 이름</h2>
        <img id="modalImage" src="" alt="포켓몬 이미지" />
        <img id="modalShinyImage" src="" alt="이로치 포켓몬 이미지" />
        <div id="modalInfo">
          <p><strong>타입:</strong> <span id="modalTypes"></span></p>
          <p><strong>능력:</strong> <span id="modalAbilities"></span></p>
          <p><strong>높이:</strong> <span id="modalHeight"></span> m</p>
          <p><strong>무게:</strong> <span id="modalWeight"></span> kg</p>
          <p><strong>능력치:</strong> <span id="modalStats"></span></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(document).ready(() => {
        $(".slide").slick({
          infinite: true,
          dots: true,
          slidesToShow: 1,
          autoplay: true,
          autoplaySpeed: 2000, // 슬라이드 속도 조정
          adaptiveHeight: true, // 이미지 높이 자동 조정
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
